<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Datos - Alquileres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2C3E50;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn-danger {
            background: #E74C3C;
            color: white;
        }
        .btn-danger:hover {
            background: #C0392B;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #50C878;
            color: white;
        }
        .btn-success:hover {
            background: #45B368;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        .info-box ul {
            margin-left: 20px;
            color: #333;
        }
        .info-box li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiar Datos</h1>
        <p>Limpia los datos duplicados de localStorage y Firebase</p>

        <div class="info-box">
            <h3>üìã Estado Actual:</h3>
            <ul>
                <li><strong>Departamentos en LocalStorage:</strong> <span id="local-depts">-</span></li>
                <li><strong>Reservas en LocalStorage:</strong> <span id="local-reservas">-</span></li>
                <li><strong>Firebase:</strong> <span id="firebase-status">Verificando...</span></li>
            </ul>
        </div>

        <div id="alert" class="alert"></div>

        <button class="btn btn-danger" onclick="limpiarLocalStorage()">
            üóëÔ∏è Limpiar LocalStorage
        </button>

        <button class="btn btn-danger" onclick="limpiarFirebase()">
            üî• Limpiar Firebase
        </button>

        <button class="btn btn-success" onclick="limpiarTodo()">
            ‚ú® Limpiar Todo (Local + Firebase)
        </button>

        <br><br>

        <button class="btn btn-secondary" onclick="volver()">
            ‚Üê Volver a la App
        </button>
    </div>

    <script type="module">
        // Cargar estado inicial
        window.addEventListener('load', () => {
            actualizarEstado();
        });

        function actualizarEstado() {
            const depts = JSON.parse(localStorage.getItem('departamentos') || '[]');
            const reservas = JSON.parse(localStorage.getItem('reservas') || '[]');
            
            document.getElementById('local-depts').textContent = depts.length;
            document.getElementById('local-reservas').textContent = reservas.length;
            
            // Verificar Firebase
            verificarFirebase();
        }

        async function verificarFirebase() {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, collection, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');

                const firebaseConfig = {
                    apiKey: "AIzaSyBdg_poljdnemkeX2gXn5EPJGldnjGB6VI",
                    authDomain: "alquileres-314f3.firebaseapp.com",
                    projectId: "alquileres-314f3",
                    storageBucket: "alquileres-314f3.firebasestorage.app",
                    messagingSenderId: "395689889099",
                    appId: "1:395689889099:web:38a9cd9be4cfdefa0e2cce"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                const deptsSnapshot = await getDocs(collection(db, 'departamentos'));
                const reservasSnapshot = await getDocs(collection(db, 'reservas'));

                document.getElementById('firebase-status').innerHTML = 
                    `‚úÖ Conectado<br>Depts: ${deptsSnapshot.size}, Reservas: ${reservasSnapshot.size}`;
            } catch (error) {
                document.getElementById('firebase-status').textContent = '‚ùå No conectado';
            }
        }

        window.limpiarLocalStorage = function() {
            if (confirm('¬øEst√°s seguro de limpiar el LocalStorage?\n\nEsto eliminar√° los datos guardados localmente en este navegador.')) {
                localStorage.removeItem('departamentos');
                localStorage.removeItem('reservas');
                mostrarAlerta('‚úÖ LocalStorage limpiado correctamente', 'success');
                actualizarEstado();
            }
        };

        window.limpiarFirebase = async function() {
            if (!confirm('¬øEst√°s seguro de limpiar Firebase?\n\nEsto eliminar√° TODOS los datos de Firebase (departamentos y reservas).')) {
                return;
            }

            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, collection, getDocs, deleteDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');

                const firebaseConfig = {
                    apiKey: "AIzaSyBdg_poljdnemkeX2gXn5EPJGldnjGB6VI",
                    authDomain: "alquileres-314f3.firebaseapp.com",
                    projectId: "alquileres-314f3",
                    storageBucket: "alquileres-314f3.firebasestorage.app",
                    messagingSenderId: "395689889099",
                    appId: "1:395689889099:web:38a9cd9be4cfdefa0e2cce"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                // Eliminar departamentos
                const deptsSnapshot = await getDocs(collection(db, 'departamentos'));
                const deleteDeptsPromises = deptsSnapshot.docs.map(documento => 
                    deleteDoc(doc(db, 'departamentos', documento.id))
                );
                await Promise.all(deleteDeptsPromises);

                // Eliminar reservas
                const reservasSnapshot = await getDocs(collection(db, 'reservas'));
                const deleteReservasPromises = reservasSnapshot.docs.map(documento => 
                    deleteDoc(doc(db, 'reservas', documento.id))
                );
                await Promise.all(deleteReservasPromises);

                mostrarAlerta(`‚úÖ Firebase limpiado correctamente\n\nEliminados: ${deptsSnapshot.size} departamentos y ${reservasSnapshot.size} reservas`, 'success');
                actualizarEstado();
            } catch (error) {
                mostrarAlerta('‚ùå Error al limpiar Firebase: ' + error.message, 'warning');
            }
        };

        window.limpiarTodo = async function() {
            if (!confirm('¬øEst√°s seguro de limpiar TODO?\n\nEsto eliminar√°:\n- LocalStorage de este navegador\n- Todos los datos de Firebase\n\n‚ö†Ô∏è Esta acci√≥n NO se puede deshacer!')) {
                return;
            }

            limpiarLocalStorage();
            await limpiarFirebase();
            
            setTimeout(() => {
                mostrarAlerta('‚ú® Todo limpio! Redirigiendo...', 'success');
                setTimeout(() => window.location.href = 'index.html', 2000);
            }, 1000);
        };

        window.volver = function() {
            window.location.href = 'index.html';
        };

        function mostrarAlerta(mensaje, tipo) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${tipo} show`;
            alert.textContent = mensaje;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
