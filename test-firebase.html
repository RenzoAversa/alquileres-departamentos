<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test Firebase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 5px solid #667eea;
        }
        
        .status h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .status pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        
        .success { border-left-color: #28a745; }
        .success h3 { color: #28a745; }
        
        .error { border-left-color: #dc3545; }
        .error h3 { color: #dc3545; }
        
        .warning { border-left-color: #ffc107; }
        .warning h3 { color: #856404; }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #667eea;
            color: white;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test de Conexi√≥n Firebase</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p style="text-align: center;">Analizando conexi√≥n...</p>
        </div>
        
        <div id="results" style="display: none;"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="location.reload()">üîÑ Probar de nuevo</button>
            <button class="btn" onclick="window.location.href='index.html'">‚Üê Volver a la App</button>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script type="module">
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        
        let results = [];
        
        function addResult(type, title, content) {
            results.push({ type, title, content });
        }
        
        function showResults() {
            loadingDiv.style.display = 'none';
            resultsDiv.style.display = 'block';
            
            resultsDiv.innerHTML = results.map(r => `
                <div class="status ${r.type}">
                    <h3>${r.title}</h3>
                    ${typeof r.content === 'object' ? 
                        `<pre>${JSON.stringify(r.content, null, 2)}</pre>` : 
                        `<p>${r.content}</p>`
                    }
                </div>
            `).join('');
        }
        
        async function testFirebase() {
            try {
                // 1. Verificar configuraci√≥n
                if (!window.firebaseConfig) {
                    addResult('error', '‚ùå Error', 'No se encontr√≥ la configuraci√≥n de Firebase');
                    showResults();
                    return;
                }
                
                addResult('success', '‚úÖ Configuraci√≥n encontrada', window.firebaseConfig);
                
                // 2. Intentar importar Firebase
                try {
                    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                    const { getFirestore, collection, getDocs } = 
                        await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                    
                    addResult('success', '‚úÖ Firebase SDK cargado', 'M√≥dulos importados correctamente');
                    
                    // 3. Inicializar Firebase
                    const app = initializeApp(window.firebaseConfig);
                    const db = getFirestore(app);
                    
                    addResult('success', '‚úÖ Firebase inicializado', 'Conexi√≥n establecida');
                    
                    // 4. Intentar leer departamentos
                    const deptsSnapshot = await getDocs(collection(db, 'departamentos'));
                    const departamentos = deptsSnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    addResult('success', 
                        `‚úÖ Departamentos le√≠dos: ${departamentos.length}`, 
                        departamentos.map(d => `- ${d.nombre} (ID: ${d.id.substr(0,8)})`).join('\n')
                    );
                    
                    // 5. Intentar leer reservas
                    const reservasSnapshot = await getDocs(collection(db, 'reservas'));
                    const reservas = reservasSnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    addResult('success', 
                        `‚úÖ Reservas le√≠das: ${reservas.length}`, 
                        reservas.length > 0 ? reservas.map(r => `- ${r.huesped} (${r.fechaEntrada})`).join('\n') : 'No hay reservas'
                    );
                    
                    // 6. Verificar localStorage
                    const localDepts = JSON.parse(localStorage.getItem('departamentos')) || [];
                    const localReservas = JSON.parse(localStorage.getItem('reservas')) || [];
                    
                    addResult('success', 
                        `üíæ LocalStorage: ${localDepts.length} departamentos, ${localReservas.length} reservas`,
                        `Departamentos: ${localDepts.map(d => d.nombre).join(', ') || 'ninguno'}`
                    );
                    
                    // 7. Comparar
                    if (departamentos.length > 0 && localDepts.length === 0) {
                        addResult('warning', 
                            '‚ö†Ô∏è Advertencia', 
                            'Firebase tiene datos pero localStorage est√° vac√≠o. La app deber√≠a sincronizar autom√°ticamente al cargar.'
                        );
                    }
                    
                } catch (error) {
                    addResult('error', '‚ùå Error al conectar con Firebase', error.message + '\n\nStack: ' + error.stack);
                }
                
            } catch (error) {
                addResult('error', '‚ùå Error general', error.message);
            }
            
            showResults();
        }
        
        // Ejecutar test
        testFirebase();
    </script>
</body>
</html>
