<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Limpiar Firebase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 5px solid #667eea;
        }
        .status h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .success { background: #d4edda; border-left-color: #28a745; }
        .success h3 { color: #28a745; }
        .error { background: #f8d7da; border-left-color: #dc3545; }
        .error h3 { color: #dc3545; }
        .warning { background: #fff3cd; border-left-color: #ffc107; }
        .warning h3 { color: #856404; }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Limpiar Duplicados de Firebase</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p style="text-align: center;">Analizando Firebase...</p>
        </div>
        
        <div id="results" style="display: none;"></div>
        
        <div id="actions" style="text-align: center; display: none;">
            <button class="btn btn-danger" id="btn-limpiar">üóëÔ∏è ELIMINAR DUPLICADOS DE FIREBASE</button>
            <button class="btn btn-success" onclick="window.location.href='index.html'">‚Üê Volver a la App</button>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    
    <script type="module">
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const actionsDiv = document.getElementById('actions');
        
        let duplicadosDepts = [];
        let duplicadosRes = [];
        let db, firestore;
        
        async function analizarFirebase() {
            try {
                // Importar Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, collection, getDocs, deleteDoc, doc } = 
                    await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                // Inicializar
                const app = initializeApp(window.firebaseConfig);
                db = getFirestore(app);
                firestore = { collection, getDocs, deleteDoc, doc };
                
                let html = '<div class="status success"><h3>‚úÖ Conectado a Firebase</h3></div>';
                
                // Obtener departamentos
                const deptsSnapshot = await getDocs(collection(db, 'departamentos'));
                const departamentos = deptsSnapshot.docs.map(doc => ({
                    docId: doc.id,
                    ...doc.data()
                }));
                
                html += `<div class="status"><h3>üìä Departamentos en Firebase: ${departamentos.length}</h3></div>`;
                
                // Detectar duplicados por nombre
                const nombreMap = {};
                departamentos.forEach(dept => {
                    const nombre = dept.nombre.toLowerCase().trim();
                    if (!nombreMap[nombre]) {
                        nombreMap[nombre] = [];
                    }
                    nombreMap[nombre].push(dept);
                });
                
                // Encontrar duplicados
                duplicadosDepts = [];
                Object.entries(nombreMap).forEach(([nombre, depts]) => {
                    if (depts.length > 1) {
                        // Ordenar por fecha de creaci√≥n, mantener el m√°s antiguo
                        depts.sort((a, b) => {
                            const dateA = new Date(a.fechaCreacion || 0);
                            const dateB = new Date(b.fechaCreacion || 0);
                            return dateA - dateB;
                        });
                        
                        // Marcar todos excepto el primero para eliminar
                        for (let i = 1; i < depts.length; i++) {
                            duplicadosDepts.push({
                                docId: depts[i].docId,
                                nombre: depts[i].nombre,
                                mantener: depts[0].docId
                            });
                        }
                    }
                });
                
                if (duplicadosDepts.length > 0) {
                    html += '<div class="status warning">';
                    html += `<h3>‚ö†Ô∏è ${duplicadosDepts.length} Duplicado(s) Detectado(s)</h3>`;
                    html += '<pre>';
                    duplicadosDepts.forEach(dup => {
                        html += `üóëÔ∏è Eliminar: ${dup.nombre} (${dup.docId})\n`;
                    });
                    html += '</pre>';
                    html += '</div>';
                    actionsDiv.style.display = 'block';
                } else {
                    html += '<div class="status success"><h3>‚úÖ No hay duplicados en Firebase</h3></div>';
                    actionsDiv.style.display = 'block';
                }
                
                // Mostrar todos los departamentos
                html += '<div class="status"><h3>üìã Lista Completa</h3><pre>';
                const nombreCounts = {};
                departamentos.forEach(d => {
                    const nombre = d.nombre.toLowerCase().trim();
                    nombreCounts[nombre] = (nombreCounts[nombre] || 0) + 1;
                    const isDup = nombreCounts[nombre] > 1 ? ' ‚ö†Ô∏è DUPLICADO' : '';
                    html += `${d.nombre} (${d.docId})${isDup}\n`;
                });
                html += '</pre></div>';
                
                resultsDiv.innerHTML = html;
                loadingDiv.style.display = 'none';
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><h3>‚ùå Error</h3><p>${error.message}</p></div>`;
                loadingDiv.style.display = 'none';
                resultsDiv.style.display = 'block';
            }
        }
        
        document.getElementById('btn-limpiar').addEventListener('click', async () => {
            if (duplicadosDepts.length === 0) {
                alert('No hay duplicados para eliminar');
                return;
            }
            
            if (!confirm(`¬øEliminar ${duplicadosDepts.length} duplicado(s) de Firebase?\n\nEsto NO se puede deshacer.`)) {
                return;
            }
            
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            actionsDiv.style.display = 'none';
            
            try {
                for (const dup of duplicadosDepts) {
                    const docRef = firestore.doc(db, 'departamentos', dup.docId);
                    await firestore.deleteDoc(docRef);
                    console.log(`üóëÔ∏è Eliminado: ${dup.nombre} (${dup.docId})`);
                }
                
                resultsDiv.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ Duplicados Eliminados de Firebase</h3>
                        <p>Se eliminaron ${duplicadosDepts.length} departamento(s) duplicado(s)</p>
                        <p><strong>Ahora:</strong></p>
                        <ol>
                            <li>Limpi√° el localStorage: Presion√° F12 ‚Üí Console ‚Üí Ejecut√°: <code>localStorage.clear()</code></li>
                            <li>Recarg√° la app principal</li>
                            <li>Los datos se sincronizar√°n limpios desde Firebase</li>
                        </ol>
                    </div>
                    <button class="btn btn-success" onclick="limpiarYRedirigir()">üöÄ Limpiar localStorage y Abrir App</button>
                `;
                
                window.limpiarYRedirigir = function() {
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                };
                
                loadingDiv.style.display = 'none';
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><h3>‚ùå Error al eliminar</h3><p>${error.message}</p></div>`;
                loadingDiv.style.display = 'none';
                resultsDiv.style.display = 'block';
            }
        });
        
        analizarFirebase();
    </script>
</body>
</html>
