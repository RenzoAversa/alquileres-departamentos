<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Verificaci√≥n de Versi√≥n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .success { background: #d4edda; border-left: 5px solid #28a745; }
        .error { background: #f8d7da; border-left: 5px solid #dc3545; }
        .warning { background: #fff3cd; border-left: 5px solid #ffc107; }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n de Versi√≥n</h1>
        
        <div id="results"></div>
        
        <button class="btn" onclick="location.reload()">üîÑ Verificar de Nuevo</button>
        <button class="btn" onclick="clearAndReload()" style="background: #dc3545;">üßπ Limpiar Cach√© y Recargar</button>
        <button class="btn" onclick="window.location.href='index.html'" style="background: #28a745;">‚Üê Ir a la App</button>
    </div>

    <script src="js/firebase-config.js?v=4"></script>
    <script src="js/model.js?v=4"></script>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function clearAndReload() {
            localStorage.clear();
            sessionStorage.clear();
            alert('‚úÖ Cach√© limpiada! Recargando...');
            location.reload(true);
        }
        
        async function verificar() {
            let html = '';
            
            // 1. Verificar si Model tiene la funci√≥n de auto-limpieza
            if (typeof Model.limpiarDuplicadosExistentes === 'function') {
                html += '<div class="status success"><h3>‚úÖ Versi√≥n Correcta</h3><p>La funci√≥n de auto-limpieza est√° presente</p></div>';
            } else {
                html += '<div class="status error"><h3>‚ùå Versi√≥n Antigua</h3><p>La funci√≥n de auto-limpieza NO est√° presente. GitHub Pages no se actualiz√≥.</p></div>';
            }
            
            // 2. Verificar localStorage antes
            const deptsBefore = JSON.parse(localStorage.getItem('departamentos')) || [];
            const resBefore = JSON.parse(localStorage.getItem('reservas')) || [];
            
            html += '<div class="status"><h3>üìä Estado ANTES de Inicializar</h3>';
            html += `<p>Departamentos en localStorage: <strong>${deptsBefore.length}</strong></p>`;
            html += `<p>Reservas en localStorage: <strong>${resBefore.length}</strong></p>`;
            html += '</div>';
            
            // 3. Inicializar Model (esto debe limpiar duplicados)
            html += '<div class="status warning"><h3>üîÑ Inicializando Model...</h3></div>';
            resultsDiv.innerHTML = html;
            
            await Model.init();
            
            // 4. Verificar localStorage despu√©s
            const deptsAfter = JSON.parse(localStorage.getItem('departamentos')) || [];
            const resAfter = JSON.parse(localStorage.getItem('reservas')) || [];
            
            // Contar duplicados
            const duplicadosDepts = deptsBefore.length - deptsAfter.length;
            const duplicadosRes = resBefore.length - resAfter.length;
            
            html += '<div class="status ' + (duplicadosDepts > 0 || duplicadosRes > 0 ? 'success' : 'warning') + '">';
            html += '<h3>üßπ Estado DESPU√âS de Auto-Limpieza</h3>';
            html += `<p>Departamentos: <strong>${deptsAfter.length}</strong></p>`;
            html += `<p>Reservas: <strong>${resAfter.length}</strong></p>`;
            html += `<p><strong style="color: #28a745;">Duplicados eliminados: ${duplicadosDepts + duplicadosRes}</strong></p>`;
            html += '</div>';
            
            // 5. Mostrar IDs para verificar
            html += '<div class="status"><h3>üÜî Departamentos (IDs √∫nicos)</h3><pre>';
            deptsAfter.forEach(d => {
                html += `${d.nombre} - ID: ${d.id}\n`;
            });
            html += '</pre></div>';
            
            // 6. Verificar duplicados restantes
            const idsSet = new Set(deptsAfter.map(d => d.id));
            if (idsSet.size !== deptsAfter.length) {
                html += '<div class="status error"><h3>‚ùå TODAV√çA HAY DUPLICADOS</h3><p>Esto no deber√≠a pasar. Reportar bug.</p></div>';
            } else if (deptsAfter.length > 0) {
                html += '<div class="status success"><h3>‚úÖ SIN DUPLICADOS</h3><p>Todos los IDs son √∫nicos</p></div>';
            }
            
            resultsDiv.innerHTML = html;
        }
        
        verificar();
    </script>
</body>
</html>
